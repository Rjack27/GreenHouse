<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | Daftar Akun</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <div class="register-container">
    <div class="register-box shadow">
      <h2 class="text-center mb-4">Buat Akun</h2>
      <form id="registerForm">
        <div class="form-group mb-3">
          <label for="name">Nama Lengkap</label>
          <input type="text" class="form-control" id="name" placeholder="Masukkan nama" required />
        </div>
        <div class="form-group mb-3">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Masukkan username" required />
        </div>
        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Masukkan email" required />
        </div>
        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Masukkan password" required />
        </div>
        <div class="form-group mb-4">
          <label for="confirmPassword">Konfirmasi Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Ulangi password" required />
        </div>
        <button type="submit" class="btn btn-success w-100">Daftar</button>
        <p class="mt-3 text-center text-danger" id="error-msg"></p>
        <p class="mt-2 text-center">Sudah punya akun? <a href="login.html">Login di sini</a></p>
      </form>
    </div>
  </div>

  <script src="register.js"></script>
</body>
</html>
